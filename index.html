<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ultimate Chess with Spawning</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(8, 50px);
      grid-template-rows: repeat(8, 50px);
      gap: 2px;
      margin: 20px auto;
      width: max-content;
    }

    .cell {
      width: 50px;
      height: 50px;
      background: white;
      border: 1px solid #ccc;
      line-height: 50px;
      font-size: 24px;
      user-select: none;
    }

    .cell.black {
      background: #999;
    }

    #cheatBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #spawner {
      display: none;
      margin-top: 20px;
      justify-content: center;
      gap: 10px;
    }

    .active {
      background: green;
      color: white;
    }

    #passwordModal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #passwordBox {
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Шахматы со спавнером</h1>
  <div id="board"></div>

  <button id="cheatBtn">Ввести чит-код</button>

  <div id="spawner">
    <select id="pieceType">
      <option value="♙">Пешка</option>
      <option value="♖">Ладья</option>
      <option value="♘">Конь</option>
      <option value="♗">Слон</option>
      <option value="♕">Ферзь</option>
      <option value="♔">Король</option>
    </select>
    <button id="spawnBtn">Спавн фигуры</button>
  </div>

  <div id="passwordModal">
    <div id="passwordBox">
      <p>Введите пароль для активации чит-режима:</p>
      <input type="password" id="passwordInput" />
      <button id="passwordSubmit">OK</button>
    </div>
  </div>

  <script>
    const CHEAT_PASSWORD = "1234"; // твой пароль
    let cheatMode = false;
    const board = document.getElementById('board');
    const cheatBtn = document.getElementById('cheatBtn');
    const spawner = document.getElementById('spawner');
    const pieceType = document.getElementById('pieceType');
    const spawnBtn = document.getElementById('spawnBtn');
    const passwordModal = document.getElementById('passwordModal');
    const passwordInput = document.getElementById('passwordInput');
    const passwordSubmit = document.getElementById('passwordSubmit');

    // Генерация доски
    for (let row = 0; row < 8; row++) {
      for (let col = 0; col < 8; col++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        if ((row + col) % 2 === 1) cell.classList.add('black');
        cell.dataset.row = row;
        cell.dataset.col = col;
        cell.onclick = () => {
          if (cheatMode && selectedPiece) {
            cell.textContent = selectedPiece;
            selectedPiece = null;
          }
        };
        board.appendChild(cell);
      }
    }

    let selectedPiece = null;

    cheatBtn.onclick = () => {
      passwordModal.style.display = 'flex';
      passwordInput.focus();
    };

    passwordSubmit.onclick = () => {
      if (passwordInput.value === CHEAT_PASSWORD) {
        cheatMode = true;
        cheatBtn.classList.add('active');
        spawner.style.display = 'flex';
        passwordModal.style.display = 'none';
        new Audio('https://thesashkin.github.io/nedohackers_clicker/hehesuda.mp3').play();
      } else {
        alert('Неверный пароль!');
        passwordInput.value = '';
        passwordInput.focus();
      }
    };

    spawnBtn.onclick = () => {
      if (!cheatMode) return;
      selectedPiece = pieceType.value;
      alert('Теперь кликни по клетке, чтобы заспавнить фигуру: ' + selectedPiece);
    };
  </script>
</body>
</html>
