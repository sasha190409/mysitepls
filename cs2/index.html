<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подключение к CS2 серверу</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #1a1a1a;
            color: white;
            padding: 50px;
            margin: 0;
        }
        .container {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
        }
        #status {
            margin: 20px 0;
            font-size: 18px;
        }
        .loader {
            border: 5px solid #333;
            border-top: 5px solid #0078d7;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #manual-connect {
            display: none;
            margin-top: 20px;
            text-align: left;
        }
        input {
            padding: 10px;
            width: 100%;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
        }
        button {
            padding: 10px 20px;
            background: #0078d7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        button:hover {
            background: #005fa3;
        }
        a {
            color: #4da6ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Подключение к CS2 серверу</h2>
        <div id="status">Пытаемся автоматически подключиться...</div>
        <div class="loader"></div>

        <div id="manual-connect">
            <h3>Автоподключение не сработало</h3>
            <p>IP сервера: <a href="http://f1108822.xsph.ru/cs2ip.txt" target="_blank">посмотреть в файле</a></p>
            <p>Введите IP сервера вручную (например: <code>123.123.123.123:27015</code>):</p>
            <input type="text" id="ipInput" placeholder="IP:порт">
            <button onclick="manualConnect()">Подключиться</button>
        </div>
    </div>

    <script>
        // URL файла с IP
        const ipFileUrl = 'http://f1108822.xsph.ru/cs2ip.txt';
        let serverIp = '';

        // Основная функция подключения
        function connectToServer(ip) {
            serverIp = ip.trim();
            document.getElementById('status').textContent = `Подключаемся к: ${serverIp}`;
            window.location.href = `steam://connect/${serverIp}`;
            
            // Если через 3 сек не сработало — показываем ручной ввод
            setTimeout(() => {
                if (!window.closed) {
                    showManualConnect();
                }
            }, 3000);
        }

        // Показать ручной ввод
        function showManualConnect() {
            document.querySelector('.loader').style.display = 'none';
            document.getElementById('manual-connect').style.display = 'block';
            document.getElementById('status').textContent = 'Автоподключение не удалось / удалось. Введите IP вручную (если не удалось).';
        }

        // Ручное подключение
        function manualConnect() {
            const ip = document.getElementById('ipInput').value.trim();
            if (/^(\d{1,3}\.){3}\d{1,3}(:\d+)?$/.test(ip)) {
                connectToServer(ip);
            } else {
                alert('Ошибка! Введите IP в формате: 123.123.123.123:27015');
            }
        }

        // Пытаемся загрузить IP и подключиться автоматически
        fetch(ipFileUrl)
            .then(response => {
                if (!response.ok) throw new Error('Ошибка загрузки IP');
                return response.text();
            })
            .then(ip => {
                if (/^(\d{1,3}\.){3}\d{1,3}(:\d+)?$/.test(ip.trim())) {
                    connectToServer(ip);
                } else {
                    throw new Error('Неверный формат IP в файле');
                }
            })
            .catch(error => {
                console.error('Ошибка:', error);
                showManualConnect();
            });
    </script>
</body>
</html>
