<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameJS Application</title>
    
    <!-- Styling -->
    <style type="text/css">
        @font-face {
            font-family: maass;
            src: url(./fonts/maass.ttf) format("truetype");
        }

        body {
            background: #fff;
            color: #222;
            padding: 0;
        }

        #gjs-loader {
            width: 50%;
            height: 50%;
        }
    </style>

    <!-- JavaScript and CSS Links -->
    <link rel="stylesheet" type="text/css" href="./public/jquery-ui-1.8.14.custom.css" />
    <script src="./public/jquery-1.5.1.min.js"></script>
    <script src="./public/jquery-ui-1.8.14.custom.min.js"></script>
    <script src="./public/yabble.js"></script>
    <script src="./public/gamejs.min.js"></script>
    <script src="./javascript/gamepad.js"></script>
    
    <!-- Deployment: Uncomment the following line and comment the two lines above -->
    <!-- <script src="./javascript/gjs-app-wrapped.js"></script> -->

    <script>
        require.setModuleRoot('./javascript/');
        require.run('main');

        $(document).ready(function() {
            $('#wo').css('display', 'none');
        });
    </script>
</head>
<body>
    <div>
        <canvas id="gjs-canvas"></canvas>
        <p id="wo" style="font-family: maass;">
            Powered by <a href="http://gamejs.org">GameJs</a>.
        </p>
    </div>
</body>
</html>
